    <div class="main">
        <div class="navbar">

                <img src="logo.jpg" class="logo">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="book.html#about">ABOUT</a></li>

    <section class="offer mtop" id="services">
        <div class="container">
          <div class="heading">
            <h1>LIST OF ALL BOOKED ROOMS </h1>

          </div>
        <div class= "containerCurrent">
           <div class="box">
              <i class="titlee"></i>
              <h2>Currently booked</h2>
          {%for i in cbr%}
          
            <div class="box flex">
              <div class="right">
                <h4>i['roomtype']</h4>
                
                <p>Paid:</p>
                <h5>i['price']</h5>
              </div>
            </div>
            {%endfor%}

          </div>
        </div>

        <section class="offer mtop" id="services">
      
          <div class= "containerCurrent">
             <div class="box">
                <i class="titlee"></i>
                <h2>Previously Booked</h2>
                
                {%for i in pbr%}
          
                <div class="box flex">
                  <div class="right">
                    <h4>i['roomtype']</h4>
                    
                    <p>Paid:</p>
                    <h5>i['price']</h5>
                  </div>
                </div>
                {%endfor%}
            </div>
          </div>
         
        </div>
